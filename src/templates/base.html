<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Zumblezay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Zumblezay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request_path == '/events/latest' %}active{% endif %}" href="/events/latest">Latest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request_path == '/events/search' %}active{% endif %}" href="/events/search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request_path == '/summary' %}active{% endif %}" href="/summary">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request_path == '/transcript' %}active{% endif %}" href="/transcript">Transcript</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request_path == '/investigate' %}active{% endif %}" href="/investigate">Investigate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request_path == '/status' %}active{% endif %}" href="/status">System Status</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" id="theme-toggle">
                            <i class="bi bi-moon-fill" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>{% block page_title %}{% endblock %}</h1>
                {% block page_actions %}{% endblock %}
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer mt-4 py-3 border-top">
        <div class="container text-center">
            <span class="text-muted">{{ build_info }}</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const htmlElement = document.documentElement;
            
            // Check if system prefers dark mode
            const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Check if theme preference is stored in localStorage
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme) {
                // Use saved preference if available
                htmlElement.setAttribute('data-bs-theme', savedTheme);
                updateThemeIcon(savedTheme);
            } else {
                // Use system preference if no saved preference
                const systemTheme = prefersDarkMode ? 'dark' : 'light';
                htmlElement.setAttribute('data-bs-theme', systemTheme);
                updateThemeIcon(systemTheme);
            }
            
            // Watch for system theme changes
            if (window.matchMedia) {
                const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                
                colorSchemeQuery.addEventListener('change', (e) => {
                    // Only update if user hasn't set a preference
                    if (!localStorage.getItem('theme')) {
                        const newTheme = e.matches ? 'dark' : 'light';
                        htmlElement.setAttribute('data-bs-theme', newTheme);
                        updateThemeIcon(newTheme);
                    }
                });
            }
            
            // Toggle theme when button is clicked
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                htmlElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateThemeIcon(newTheme);
            });
            
            // Update the icon based on current theme
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    themeIcon.classList.remove('bi-sun-fill');
                    themeIcon.classList.add('bi-moon-fill');
                } else {
                    themeIcon.classList.remove('bi-moon-fill');
                    themeIcon.classList.add('bi-sun-fill');
                }
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
