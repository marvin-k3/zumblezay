<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zumblezay{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Zumblezay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request_path == '/events' %}active{% endif %}" href="/events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request_path == '/transcripts' %}active{% endif %}" href="/transcripts">Transcripts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request_path == '/status' %}active{% endif %}" href="/status">System Status</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>{% block page_title %}{% endblock %}</h1>
                {% block page_actions %}{% endblock %}
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer mt-4 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">{{ build_info }}</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
